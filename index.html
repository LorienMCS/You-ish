<!doctype html>
<html lang="en" ng-app="youishApp">

<head>
    <meta charset="utf-8">
    <!-- The preferred legacy document mode as of IE11 -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>You-ish</title>
    <meta name="description" content="Capstone project using Angular, for Galvanize Full Stack Web Development Program">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container" ng-controller="YouishController">


  <label>Enter Your First Name: <input type="text" ng-model="firstName"/></label>
  <label>Enter Your Birth Month: <input type="text" ng-model="month"/></label>
  <label>Enter Your Birth Day: <input type="text" ng-model="day"/></label>

  <h3>Your Name, Reversed:</h3>
  <h3>{{firstName | reverse}}</h3>



  <!-- JavaScript files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
  <script src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
