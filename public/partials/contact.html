<div ng-controller="ContactController">

	<header>
	  <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="navbar-header">
	      <div class="navbar-brand"><a href="/home" class="logo">You-ish</a></div>
	    </div>
	      <ul class="nav navbar-nav">
	        <li><a href="/about" class="nav-link">About</a></li>
	        <li><a href="/contact" class="nav-link">Contact</a></li>
	      </ul>
	  </nav>
	</header>

	<div class="container">

		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<h1>Contact {{firstName}}</h1>

				<div class="row">
					<div class="col-md-1">
						<a href="https://github.com/LorienMCS" target="_blank">
							<img ng-src="./GitHub-Mark.png" width="48" height="48" alt="GitHub icon"/>
						</a>
					</div>
					<div class="col-md-11">
						<h2>Find me on <a href="https://github.com/LorienMCS" target="_blank">GitHub</a></h2>
					</div>
				</div>

				<div class="row">
					<div class="col-md-1">
						<a href="https://twitter.com/LorienMCS" target="_blank">
							<img ng-src="./TwitterLogo.png" width="64" height="64" alt="Twitter icon"/>
						</a>
					</div>
					<div class="col-md-11">
						<h2>Find me on <a href="https://twitter.com/LorienMCS" target="_blank">Twitter</a></h2>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="col-md-1"></div>

</div>
